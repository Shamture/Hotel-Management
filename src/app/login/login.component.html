<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Sign in with social network</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-raised-button color="primary" class="social-signin facebook" (click)="signInWithFB()">Log in with facebook</button>
    <button mat-raised-button color="primary" class="social-signin google" (click)="signInWithGoogle()">Log in with Google+</button>
    <button mat-raised-button color="primary" class="social-signin facebook" (click)="logIn()">Log in with Azure</button>
  </mat-card-actions>
</mat-card>
