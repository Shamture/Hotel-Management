<p class="header-search">
  Hotel List
</p>

<ul class="col-xs-12 ">
  <li *ngFor="let hotel of hotels" class="col-xs-12">
    <mat-card class="search-card">
      <mat-card-header>
        <img mat-card-avatar src="{{hotel.roomImg}}" alt="Generic placeholder image">
        <mat-card-title>{{ hotel.hotelName }}</mat-card-title>
        <mat-card-subtitle>{{ hotel.hotelAddress }}</mat-card-subtitle>
        <mat-card-subtitle>
          <h2>₹{{ hotel.offerAmount }}</h2>
        </mat-card-subtitle>
        <mat-card-subtitle>{{ hotel.hotelRating }} Rating</mat-card-subtitle>
        <mat-card-subtitle>{{ hotel.hotelOffer }} % offer</mat-card-subtitle>
        <mat-card-subtitle>
          <h6>₹{{ hotel.amount }}</h6>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <rating [(ngModel)]="hotel.hotelRating" [readonly]="true">
        </rating>
      </mat-card-content>
      <mat-card-actions align="right">
        <button mat-raised-button color="primary" (click)="openPayment(hotel)">QUICK BOOK</button>
      </mat-card-actions>
    </mat-card>
  </li>
</ul>
