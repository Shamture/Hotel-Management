<div class="product-details">
  <div class="product">
    <app-product [name]="travel.name" [size]="'3'" [price]="travel.price"></app-product>
    <app-type-list [types]="travel.types"></app-type-list>
    <button mat-raised-button color="primary" (click)="addToCart(travel)">
      Add to package
    </button>
  </div>
</div>
