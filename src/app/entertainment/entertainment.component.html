<div class="container">

  <section id="row1">
    <h1 class="sectionTitle">Movies</h1>

    <div class="examples">
      <ul class="img-list">
        <li *ngFor="let movie of movies" class="image">
          <a href="https://www.youtube.com/watch?v=I-_7Q0174Ic">
            <img id="box1" src="{{movie.thumbnail}}" width="280" height="150" />
            <span class="text-content">
              <span>
                {{movie.title}}
                <br>
                <br>
                <i class="fa fa-4x  fa-play-circle-o"></i>
                <br>
                <br>
                <i class="fa fa-chevron-down" onclick="openNav()" aria-hidden="true"></i>
              </span>
            </span>
          </a>
        </li>
      </ul>
    </div>
  </section>

  <section id="row2">
    <h1 class="sectionTitle">TV Shows</h1>
    <div class="examples">
      <ul class="img-list">
        <li *ngFor="let tvshow of tvshows" class="image">
          <a href="#">
            <img src="{{tvshow.thumbnail}}" width="280" height="150" />
            <span class="text-content">
              <span>{{tvshow.title}}
                <br>
                <br>
                <i class="fa fa-4x  fa-play-circle-o"></i>
                <br>
                <br>
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
              </span>
            </span>
          </a>
        </li>
      </ul>
    </div>
  </section>
  <h1 class="sectionTitle">Sitcoms</h1>
  <div class="examples">
    <ul class="img-list">
      <li *ngFor="let sitcoms of sitcom" class="image">
        <a href="#">
          <img src="{{sitcoms.thumbnail}}" width="280" height="150" />
          <span class="text-content">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
            <br>
            <br>
            <i class="fa fa-4x  fa-play-circle-o"></i>
            <br>
            <br>{{sitcoms.title}}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
